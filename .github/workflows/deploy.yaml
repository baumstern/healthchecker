name: Fly Deploy

on: push

jobs:

  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: go build -a -v

  deploy:
    needs: build
    name: Deploy app
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - run: |
          cd web
          yarn build
      - uses: superfly/flyctl-actions@1.1
        with:
          args: "deploy"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}